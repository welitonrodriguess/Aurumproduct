<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aurum | Catálogo de Produtos</title>
    <meta name="description"
        content="Catálogo de produtos de beleza da Aurum – sofisticação, qualidade e exclusividade." />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <div class="container">
            <div class="topbar">
                <a class="brand" href="#" aria-label="Aurum Home">
                    <img class="logoimg" alt="Aurum" src="logo.png" />
                    <div>
                        <h1>Aurum</h1>
                        <small>“O valor da sua beleza.”</small>
                    </div>
                </a>
                <div class="actions">
                    <button id="resetBtn" class="btn" title="Limpar filtros">Limpar filtros</button>
                </div>
            </div>
            <div class="toolbar">
                <div class="search">
                    <input id="q" type="search" placeholder="Buscar por nome, uso ou marca…"
                        aria-label="Buscar produtos" />
                    <select id="sort" class="btn sort" aria-label="Ordenar">
                        <option value="relevance">Ordenar: Relevância</option>
                        <option value="price-asc">Preço: menor → maior</option>
                        <option value="price-desc">Preço: maior → menor</option>
                        <option value="name-asc">Nome: A → Z</option>
                        <option value="name-desc">Nome: Z → A</option>
                    </select>
                </div>
                <div id="chips" class="chipbar" role="listbox" aria-label="Categorias"></div>
            </div>
        </div>
    </header>
    <main class="container">
        <section id="grid" class="grid" aria-live="polite"></section>
    </main>
    <footer>
        <div class="container">
            <div class="footgrid">
                <span>© <span id="year"></span> Aurum Produtos de Beleza</span>
                <span>·</span>
                <span>Distribuidora Premium para Profissionais e Consumidores</span>
                <span>·</span>
                <a href="https://instagram.com/" target="_blank" rel="noopener">@aurum_produtos</a>
            </div>
        </div>
    </footer>
    <script type="module" src="main.js"></script>
</body>

</html>
